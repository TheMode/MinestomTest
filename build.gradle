plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

    maven { url 'https://repo.spongepowered.org/maven' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'com.github.Minestom:Minestom:e99d8c6a6f'
}

shadowJar {
    //minimize()
    archiveName("minestom.jar")
}

jar {
    manifest {
        attributes 'Main-Class': 'fr.themode.demo.Main',
                "Multi-Release": true
    }
}